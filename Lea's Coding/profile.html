<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Help Aurora Set Up Her Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet" />
<style>
 
  body, html {
    margin: 0; padding: 0;
    width: 960px;
    height: 540px;
    user-select: none;
    background: url('castle.jpg') center/cover no-repeat fixed;
    font-family: 'Playfair Display', serif;
    color: #4b004b;
    cursor: url('https://cdn.iconscout.com/icon/free/png-256/magic-wand-1801617-1522645.png') 16 16, auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    box-sizing: border-box;
  }

  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 18px;
    gap: 6px;
  }
  header .title-row {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  header img {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 3px solid #ff8db0;
    box-shadow: 0 0 8px 3px #fbb6d4;
  }
  header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.6rem;
    margin: 0;
    text-shadow: 0 0 10px #f9c6de;
  }
  header p.instructions {
    font-family: Georgia, serif;
    font-size: 1rem;
    color: #7a255d;
    max-width: 680px;
    text-align: center;
    margin: 0 12px;
    background: rgba(255, 255, 255, 0.7);
    padding: 6px 12px;
    border-radius: 12px;
    user-select: none;
  }

  .game-container {
    display: flex;
    justify-content: space-between;
    width: 920px;
    height: 280px; 
    background: rgba(255, 240, 250, 0.95);
    border: 3px solid #ffb6c1;
    border-radius: 20px;
    padding: 14px;
    box-sizing: border-box;
    user-select: none;
    margin-top: 24px;
    margin-bottom: 16px; 
  }

  .items-list, .descriptions {
    width: 45%;
    background: #fff0f5;
    border: 2px solid #ff8db0;
    border-radius: 16px;
    padding: 12px;
    box-sizing: border-box;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
    max-height: 260px;
  }

  .item, .description {
    max-height: 56px;
    overflow-wrap: break-word;
    word-wrap: break-word;
    padding: 10px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
    cursor: grab;
    user-select: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s ease;
  }

  .item {
    background: #ff9cc9;
    color: #660033;
  }
  .item:active {
    cursor: grabbing;
    transform: scale(1.1);
    background: #ff69b4;
    box-shadow: 0 6px 14px rgba(255, 105, 180, 0.7);
  }

 
  .description {
    background: #fff5fa; 
    border: 2px dashed transparent;
    min-height: 56px;
    color: #550033;  
    font-weight: 700;
  }

  .description.highlight {
    border-color: #d147a3;
  }

  .description.matched {
    background: #d7f6de;
    border-color: #3cb371;
    color: #2e6b2e;
    font-weight: 700;
    cursor: default;
  }

  #feedback {
    font-size: 1rem;
    font-weight: 700;
    color: #4b004b;
    text-align: center;
    text-shadow: 0 0 8px #f9c6de;
    border-radius: 16px;
    padding: 10px 16px;
    width: 920px;
    height: 48px;
    box-sizing: border-box;
    margin: 0;
    user-select: none;
    transition: box-shadow 0.5s ease, background-color 0.3s ease;
    background: #ffeef7;
    box-shadow: inset 0 0 20px #ffa1cb80;
  }
  #feedback.glow-green {
    background: #d7f6de;
    box-shadow: 0 0 18px 6px #3cb371cc;
    color: #2e6b2e;
  }
  #feedback.glow-red {
    background: #ffe5e5;
    box-shadow: 0 0 18px 6px #ff4500cc;
    color: #b02a2a;
  }

  #continueBtn {
    margin-top: 8px;
    margin-bottom: 8px;
    background: gold;
    color: #4b004b;
    border: none;
    border-radius: 18px;
    padding: 12px 32px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(255, 215, 0, 0.8);
    transition: background 0.3s ease, transform 0.3s ease;
    width: fit-content;
    display: block;
    margin-left: auto;
    margin-right: auto;
    visibility: hidden;
    font-family: Georgia, serif;
    position: relative;
    z-index: 10;
  }
  #continueBtn.visible {
    visibility: visible;
  }
  #continueBtn:hover, #continueBtn:focus {
    background: linear-gradient(to right, gold, orange);
    transform: scale(1.07);
    outline: none;
    box-shadow: 0 8px 30px rgba(255, 165, 0, 1);
  }
</style>
</head>
<body>

<audio id="bgMusic" src="magic-mirror.mp3" loop></audio>

<header>
  <div class="title-row">
    <img src="aurora.png" alt="Aurora's profile photo" />
    <h1>Help Aurora Set Up Her Profile</h1>
  </div>
  <p class="instructions">Drag each profile setup option on the left to the correct description on the right. Complete all matches to continue.</p>
</header>

<div class="game-container" role="main" aria-label="Matching game to set up Aurora's profile">
  <div class="items-list" id="itemsList" aria-label="Draggable profile options list" tabindex="0"></div>
  <div class="descriptions" id="descriptions" aria-label="Profile description boxes to drop options on" tabindex="0"></div>
</div>

<div id="feedback" role="alert" aria-live="polite" aria-atomic="true"></div>
<button id="continueBtn" aria-label="Continue to the next page">Continue</button>

<script>
  const bgMusic = document.getElementById('bgMusic');
  window.addEventListener('load', () => {
    bgMusic.volume = 0.3;
    const playPromise = bgMusic.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        document.body.addEventListener('click', () => {
          bgMusic.play();
        }, { once: true });
      });
    }
  });

  const itemsData = [
    { name: "Choose a strong password", desc: "Use a password that is hard to guess to protect your account." },
    { name: "Set profile privacy to friends only", desc: "Limit who can see your profile information and posts." },
    { name: "Avoid sharing location", desc: "Keep your real-time location private to stay safe." },
    { name: "Use two-factor authentication", desc: "Add an extra layer of security with 2FA." },
    { name: "Choose a safe profile picture", desc: "Pick a photo that does not reveal sensitive info." }
  ];

  const itemsList = document.getElementById('itemsList');
  const descriptions = document.getElementById('descriptions');
  const feedback = document.getElementById('feedback');
  const continueBtn = document.getElementById('continueBtn');

  let selectedCount = 0;
  const totalMatches = itemsData.length;

  
  function shuffle(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  
  function createDraggableItem(item) {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = item.name;
    div.setAttribute('draggable', true);
    div.setAttribute('role', 'button');
    div.setAttribute('tabindex', '0');
    div.setAttribute('aria-grabbed', 'false');

    div.addEventListener('dragstart', dragStart);
    div.addEventListener('keydown', keyboardDragStart);
    div.addEventListener('dragend', dragEnd);

    return div;
  }

  
  function createDescriptionBox(item) {
    const div = document.createElement('div');
    div.className = 'description';
    div.textContent = item.desc;
    div.setAttribute('tabindex', '0');
    div.dataset.matchName = item.name;

    div.addEventListener('dragover', dragOver);
    div.addEventListener('dragleave', dragLeave);
    div.addEventListener('drop', drop);
    div.addEventListener('keydown', keyboardDrop);

    return div;
  }

  
  function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.textContent);
    e.dataTransfer.effectAllowed = 'move';
    e.target.setAttribute('aria-grabbed', 'true');
  }

  function dragEnd(e) {
    e.target.setAttribute('aria-grabbed', 'false');
  }

  function dragOver(e) {
    e.preventDefault();
    e.currentTarget.classList.add('highlight');
  }

  function dragLeave(e) {
    e.currentTarget.classList.remove('highlight');
  }

  function drop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('highlight');
    const draggedName = e.dataTransfer.getData('text/plain');
    handleMatch(draggedName, e.currentTarget);
  }

 
  let keyboardDragItem = null;

  function keyboardDragStart(e) {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      e.target.setAttribute('aria-grabbed', 'true');
      keyboardDragItem = e.target;
    }
  }

  function keyboardDrop(e) {
    if((e.key === 'Enter' || e.key === ' ') && keyboardDragItem) {
      e.preventDefault();
      const draggedName = keyboardDragItem.textContent;
      handleMatch(draggedName, e.currentTarget);
      keyboardDragItem.setAttribute('aria-grabbed', 'false');
      keyboardDragItem = null;
    }
  }

  
  function handleMatch(draggedName, targetDescription) {
    if(targetDescription.classList.contains('matched')) return; 

    if(draggedName === targetDescription.dataset.matchName) {
     
      const draggedItem = Array.from(itemsList.children).find(child => child.textContent === draggedName);
      if(draggedItem) {
        itemsList.removeChild(draggedItem);
      }
     
      targetDescription.classList.add('matched');
      targetDescription.textContent = `${targetDescription.dataset.matchName} ✔️`;

      selectedCount++;
      feedback.textContent = `Good job! "${draggedName}" matches correctly.`;
      feedback.className = 'glow-green';

      if(selectedCount === totalMatches) {
        feedback.textContent = 'All done! You helped Aurora set up her profile safely!';
        continueBtn.classList.add('visible');
        continueBtn.focus();
      }
    } else {
     
      feedback.textContent = `Oops! "${draggedName}" does not match this description. Try again!`;
      feedback.className = 'glow-red';
    }
  }

 
  continueBtn.addEventListener('click', () => {
    window.location.href = 'page1.html';
  });

  
  function initGame() {
    shuffle(itemsData);

    
    itemsData.forEach(item => {
      itemsList.appendChild(createDraggableItem(item));
    });

    
    const descs = [...itemsData];
    shuffle(descs);
    descs.forEach(item => {
      descriptions.appendChild(createDescriptionBox(item));
    });
  }

  initGame();
</script>

</body>
</html>
